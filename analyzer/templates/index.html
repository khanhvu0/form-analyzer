<!DOCTYPE html>
<html>
<head>
    <title>Dual Video Pose Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
        }
        video {
            width: 100%;
            max-width: 500px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .timeline {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            position: relative;
            margin: 10px 0;
            border-radius: 4px;
        }
        .timeline-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .timeline-marker:hover {
            background: #45a049;
            transform: translate(-50%, -50%) scale(1.2);
        }
        .timeline-marker::after {
            content: attr(data-time);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
        }
        .ball-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFA500;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .ball-marker:hover {
            background: #FF8C00;
            transform: translate(-50%, -50%) scale(1.2);
        }
        .key-moments {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .moment-btn {
            margin: 5px;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .moment-btn:hover {
            background: #45a049;
        }
        .section-header {
            margin-top: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .toggle-view-btn {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .toggle-view-btn:hover {
            background-color: #0b7dda;
        }
        .toggle-markers-btn {
            background-color: #FF9800;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.8em;
        }
        .toggle-markers-btn:hover {
            background-color: #F57C00;
        }
        .legend {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Dual Video Pose Analysis</h1>
    
    <div class="upload-form">
        <h2>Upload Videos</h2>
        <form action="{{ url_for('upload_videos') }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="video1">Video 1:</label><br>
                <input type="file" id="video1" name="video1" accept=".mp4,.avi,.mov" required>
            </div>
            <div style="margin-top: 10px;">
                <label for="video2">Video 2:</label><br>
                <input type="file" id="video2" name="video2" accept=".mp4,.avi,.mov" required>
            </div>
            <button type="submit" class="submit-btn">Process Videos</button>
        </form>
    </div>

    <h2 class="section-header">Analyzed Videos</h2>
    <div class="video-grid">
        {% for video in processed_videos %}
        <div class="video-item">
            <h3>{{ video }}</h3>
            <video id="video-{{ loop.index }}" controls>
                <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background:#4CAF50"></div>
                    <span>Key Moments</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background:#FFA500"></div>
                    <span>Ball Detections</span>
                </div>
                <button class="toggle-markers-btn" onclick="toggleBallMarkersVisibility('{{ loop.index }}')">
                    Toggle Ball Markers
                </button>
            </div>
            
            <div class="timeline" id="timeline-{{ loop.index }}"></div>
            
            <div class="key-moments" id="moments-{{ loop.index }}">
                <h4>Key Moments</h4>
                <!-- Key moments will be populated here -->
            </div>
        </div>
        {% else %}
        <p>No processed videos available.</p>
        {% endfor %}
    </div>

    <script>
        // Add form submission handling with loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
        });

        // Function to load and display key moments
        async function loadKeyMoments(videoElement, timelineElement, momentsElement, videoName) {
            try {
                const response = await fetch(`/moments/${videoName}`);
                const moments = await response.json();
                
                // Get video duration
                const duration = videoElement.duration;
                
                // Add markers and buttons for each moment
                moments.forEach(moment => {
                    // Add timeline marker
                    const marker = document.createElement('div');
                    marker.className = 'timeline-marker';
                    marker.style.left = `${(moment.timestamp / duration) * 100}%`;
                    marker.setAttribute('data-time', `${moment.timestamp.toFixed(1)}s`);
                    marker.onclick = () => {
                        videoElement.currentTime = moment.timestamp;
                        videoElement.pause();
                    };
                    timelineElement.appendChild(marker);
                    
                    // Add moment button
                    const button = document.createElement('button');
                    button.className = 'moment-btn';
                    button.textContent = moment.label;
                    button.onclick = () => {
                        videoElement.currentTime = moment.timestamp;
                        videoElement.pause();
                    };
                    momentsElement.appendChild(button);
                });
            } catch (error) {
                console.error('Error loading key moments:', error);
            }
        }

        // Function to load and display ball detections (only as timeline markers)
        async function loadBallDetections(videoElement, timelineElement, videoName) {
            try {
                const response = await fetch(`/balls/${videoName}`);
                const balls = await response.json();
                
                // Get video duration
                const duration = videoElement.duration;
                
                // Add markers for each ball detection
                balls.forEach(ball => {
                    // Add timeline marker
                    const marker = document.createElement('div');
                    marker.className = 'ball-marker';
                    marker.style.left = `${(ball.timestamp / duration) * 100}%`;
                    marker.setAttribute('data-time', `${ball.timestamp.toFixed(1)}s`);
                    marker.setAttribute('data-track', ball.track_id !== null ? ball.track_id : 'none');
                    marker.onclick = () => {
                        videoElement.currentTime = ball.timestamp;
                        videoElement.pause();
                    };
                    timelineElement.appendChild(marker);
                });
            } catch (error) {
                console.error('Error loading ball detections:', error);
            }
        }
        
        // Function to toggle visibility of all ball markers
        function toggleBallMarkersVisibility(index) {
            const timeline = document.getElementById(`timeline-${index}`);
            const markers = timeline.querySelectorAll('.ball-marker');
            
            // Check if any marker is hidden
            let anyHidden = false;
            markers.forEach(marker => {
                if (marker.style.display === 'none') {
                    anyHidden = true;
                }
            });
            
            // Toggle visibility
            markers.forEach(marker => {
                marker.style.display = anyHidden ? 'block' : 'none';
            });
        }

        // Initialize data for each video
        document.addEventListener('DOMContentLoaded', function() {
            {% for video in processed_videos %}
            const video{{ loop.index }} = document.getElementById('video-{{ loop.index }}');
            const timeline{{ loop.index }} = document.getElementById('timeline-{{ loop.index }}');
            const moments{{ loop.index }} = document.getElementById('moments-{{ loop.index }}');
            
            video{{ loop.index }}.addEventListener('loadedmetadata', function() {
                // Clear the timeline first
                timeline{{ loop.index }}.innerHTML = '';
                
                // Load both pose key moments and ball detections on the timeline
                loadKeyMoments(video{{ loop.index }}, timeline{{ loop.index }}, moments{{ loop.index }}, '{{ video }}');
                loadBallDetections(video{{ loop.index }}, timeline{{ loop.index }}, '{{ video }}');
            });
            {% endfor %}
        });
    </script>
</body>
</html>
